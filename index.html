<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-block">
                <a href="https://github.com/Vittv/library" target="_blank" class="github-icon">
                    <i class="fab fa-github"></i>
                </a>
                <h2 class="header-title">library</h2>
            </div>
            <div class="buttons">
                <button class="new-book header-btn">new book</button>
                <button class="clear-all header-btn">clear all</button>
            </div>
        </div>
        <div class="main-content">
            <div class="modal-overlay">
                <div class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 class="modal-title">Add New Book</h2>
                            <span class="close-btn">&times;</span>
                        </div>
                        <form id="book-form">
                            <label for="title">Title:</label>
                            <input type="text" id="title" required>
                
                            <label for="author">Author:</label>
                            <input type="text" id="author" required>
                
                            <label for="pages">Total Pages:</label>
                            <input type="number" id="pages" required>
                
                            <label for="currentPage">Current Page:</label>
                            <input type="number" id="currentPage">
                
                            <label for="status">Status:</label>
                            <select id="status">
                                <option value="Reading">Reading</option>
                                <option value="Finished">Finished</option>
                            </select>
                
                            <label for="notes">Notes:</label>
                            <textarea id="notes" placeholder="This book is great!"></textarea>
                
                            <button class="submit-btn" type="submit">Add Book</button>
                        </form>
                    </div>
                </div>
            </div>           
        </div>
            <div class="booklist">
            </div>
        </div>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
